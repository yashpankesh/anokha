<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Visamo |{% endblock %}</title>
    
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Anokha</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/hotels">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <!-- Cart icon with dynamic count -->
                        <a class="nav-link position-relative" href="/cart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                {{ request.session.cart|length|default:0 }}
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        
        {% block content %}
        {% endblock %}
    </main>

    <footer class="vintage-footer footer-expand-lg footer-dark bg-dark">
        <p>&copy; 2025 Anokha.com | All Rights Reserved</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .vintage-footer {
            background-color: rgba(0, 0, 0, 0.55);
            transition: background-color 0.3s ease-in-out; /* Dark brown for a vintage look */
            color: #fff; /* White text */
            text-align: center;
            padding: 20px 0;
            font-family: 'Elianto Regular';
            font-size: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        .vintage-footer p {
            margin: 0;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .vintage-footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .vintage-footer a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
